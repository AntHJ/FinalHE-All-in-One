<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect PlayStation Vita</title>
</head>
<body>
    <script>
        function detectPlayStationVita() {
            var userAgent = navigator.userAgent;

            if (userAgent.indexOf("PlayStation Vita") !== -1 ) {
                window.location.href = "http://www.google.com";
            } else {
                window.location.href = "http://www.yahoo.com";
            }
        }

        detectPlayStationVita();
    </script>
</body>
</html>
